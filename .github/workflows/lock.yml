name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '30'
          exclude-any-issue-labels: 'Discussion'
          issue-comment: >
            This issue has been automatically locked since there has not been any recent activity after it was closed. Please open a new issue for related bugs.
            
            Please note this issue tracker is not a help forum. We recommend using [StackOverflow](https://stackoverflow.com/questions/tagged/elricjs) or our [discord channel](https://discord.gg/j6FKKQQrW9) for questions.


          pr-inactive-days: '30'
          pr-comment: >
            This pull request has been automatically locked since there has not been any recent activity after it was closed. Please open a new issue for related bugs.
            
            Please note this issue tracker is not a help forum. We recommend using [StackOverflow](https://stackoverflow.com/questions/tagged/elricjs) or our [discord channel](https://discord.gg/j6FKKQQrW9) for questions.

